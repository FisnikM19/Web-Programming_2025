<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            margin-top: 30px;
            color: #555;
        }
        form {
            margin-top: 20px;
        }
        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .book-option:hover {
            background-color: #f5f5f5;
        }
        .book-option label {
            flex: 1;
        }
        .book-actions {
            display: flex;
            gap: 10px;
        }
        .book-actions a {
            padding: 5px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            font-size: 14px;
        }
        .book-actions a:hover {
            background-color: #0056b3;
        }
        .book-actions button {
            padding: 5px 12px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        .book-actions button:hover {
            background-color: #c82333;
        }
        .add-book-link {
            display: inline-block;
            margin-bottom: 15px;
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .add-book-link:hover {
            background-color: #218838;
        }
        .reservation-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 30px;
        }
        input[type="text"], input[type="number"] {
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
</header>
<main>
    <h2>Choose a book:</h2>
    <a href="/books/book-form" class="add-book-link">Add New Book</a>
    <div>
        <div class="book-option" th:each="book: ${books}">
            <label>
                <input type="radio"
                       th:id="${book.title}"
                       name="bookTitle"
                       th:value="${book.title}"
                       form="reservationForm"
                       required>
                <span th:text="'Title: ' + ${book.title} + ', Genre: ' + ${book.genre} + ', Rating: ' + ${book.averageRating} + ', Author: ' + ${book.author.name} + ' ' + ${book.author.surname}"></span>
            </label>
            <div class="book-actions">
                <a th:href="@{/books/book-form/{id}(id=${book.id})}">Edit</a>
                <form th:action="@{/books/delete/{id}(id=${book.id})}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </div>
        </div>
    </div>

    <div class="reservation-section">
        <form id="reservationForm" action="/bookReservation" method="POST">
            <h2>Enter your information:</h2>
            <label>Your Name:</label>
            <input type="text" name="readerName" required><br/>
            <label>Your Address:</label>
            <input type="text" name="readerAddress" required><br/>

            <h2>Choose number of copies:</h2>
            <input type="number" name="numCopies" min="1" max="10" required><br/>
            <br/>
            <input type="submit" value="Reserve Book">
        </form>
    </div>
</main>
</body>
</html>
